<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="title-input" type="text" placeholder="inter your title">
    <button id="search-btn" >search</button>
    <div id="search-result" ></div>

    <script>
        document.getElementById("search-btn").addEventListener("click", searchResult)

 function searchResult() {
     document.getElementById("search-result").innerText = " ";  
     
     const songTitle = document.getElementById("title-input").value;
        fetch(`https://api.lyrics.ovh/suggest/${songTitle}`)
            .then(response => response.json())
            .then(data => {

                for (i = 0; i < data.data.length; i++) {
                    const title = data.data[i].title
                    const artist = data.data[i].artist.name 
                 
              document.getElementById("search-result").innerHTML += ` <div>
                                                                       <h3>${title}</h3>  
                                                                       <h5>${artist}</h5> 
                                                                       
                                                                       </div>      `;
              if (i == 4) {
               break;      
            
                  
              }

                }});

            }
       
    </script>
</body>
</html>
